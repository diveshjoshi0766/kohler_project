<div class="card" style="width:385px">
    <div class="card-body">
    <h5 class="card-title">Device Name</h5>
    <hr>
    <p class="card-text">Status:<span> Connected</span></p>
    <div class="card-bar">
        <img src="assets/Property 1=Online.svg" alt="..." class="btn-wifi" >
        <img src="assets/Ethernet/Property 1=Online.svg" alt="..." class="btn-ethernet">
        <img src="assets/Bt/Property 1=Online.svg" alt="..." class="btn-bluetooth">
        <img src="assets/ZigBee/Property 1=Online.svg" alt="..." class="btn-zigbee">
    </div>
    <div class="status-boxes">
      <div class="status wifi-status">
        <div class="details">
          <p class="data-name">Connected to:</p>
          <p>MyHomeNetwork</p>
        </div>
        <div class="details">
          <p class="data-name">Signal Strength:</p>
          <p>Strong</p>
        </div>
        <div class="close"></div>
      </div>

      <div class="status ethernet-status">
        <div class="details">
          <p class="data-name">Ethernet:</p>
          <p class="disconnected">MyHomeNetwork</p>
        </div>
        <div class="details">
          <p class="data-name">IP adress:</p>
          <p>0.0.0.0.0</p>
        </div>
        <div class="details">
          <p class="data-name">Last Connected:</p>
          <p>08/09/2022</p>
        </div>
        <div class="close"></div>
      </div>

      <div class="status bluetooth-status">
        <div class="details">
          <p class="data-name">Bluetooth Pairings:</p>
          <p>Button 01</p>
          <p>Button 01</p>
        </div>
        <div class="details">
          <p class="data-name">Status:</p>
          <p>Connected</p>
        </div>
        <div class="close"></div>
      </div>

      <div class="status zigbee-status">
        <div class="details">
          <p class="data-name">Zigbee</p>
          <p>Connected</p>
        </div>
        <div class="close"></div>
      </div>

    <div>
  </div>
  <img src="assets/valve_image@2x.png" class="card-img-bottom" alt="...">
  <div class="card-body">
    <a href="https://kholertest.000webhostapp.com/bootstrap-with-interaction.html#" class="btn btn-secondary">Remove Valve</a>
  </div>
  <div class="card-body">
    <a href="https://kholertest.000webhostapp.com/bootstrap-with-interaction.html#" class="btn btn-primary">Valve Settings</a>
  </div>
</div>
